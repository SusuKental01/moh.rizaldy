<!DOCTYPE html>
<html len = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <title>Form html</title>
</head>
<body>
    <from>
        <label for="fname">Nama Lengkap:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Tempat Lahir:</label><br>
        <input type="text" id="lname" name="lname"><br>
    </from>
    <p><b>Contoh Radio Button</b></p>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JAVASCRIPT">
        <label for="javascript">JAVASCRIPT</label><br>
    </form>
    <p><b>Contoh checkbox</b></p>
    <form>
        <input type="checkbox" id="vehicle1" name="fav_language" value="lamborghini">
        <label for="vehicle1">Lamborghini</label><br>
        <input type="checkbox" id="vehicle2" name="fav_language" value="porsche">
        <label for="vehicle2">Porsche</label><br>
        <input type="checkbox" id="vehicle3" name="fav_language" value="gtr-8">
        <label for="vehicle3">Nissan GTR-8</label><br>
    </form>
    <form action="/isekaii.jpg">
        <label for="fname">Nama Lengkap</label><br>
        <input type="text" id="fname" name="fname" value="Arisna"><br>
        <label for="lname">Tempat Main</label><br>
        <input type="text" id="lname" name="lname" value="Banyuwangi"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
