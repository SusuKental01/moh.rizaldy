<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <title>Table html</title>
</head>
<style>
    body{
        margin: 0%;
        padding: 0%;
        font-size: medium;
    }
    table{
        width: 50%;
        border-collapse: collapse;
        margin-bottom: 20%;
    }
    th{
        background-color: whitesmoke;
        border: 1px solid black;
        text-align: left;
        padding: 2%;
    }
    td{
        border: 1px solid black;
        text-align: left;
        padding: 2%;
    }
    tr:hover{background-color: aqua;}
</style>
<body>
    <table style="width: 50%;">
        <thead>
            <h2>Percobaan Table html</h2>
            <p>Di sini melakukan percobaan tabel</p>
        </thead>
        <tr>
            <th>Nama</th>
            <th>Nim</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <td>Rifqi Al Fariz</td>
            <td>11231234</td>
            <td>SP2.2</td>
        </tr>
        <tr>
            <td>Moh.Rizaldy</td>
            <td>1123102345</td>
            <td>SP2.2</td>
        </tr>
        <tr>
            <td>Arisna Nova Surya Teguh Saputra</td>
            <td>112312345</td>
            <td>SP2.2</td>
        </tr>
    </table>
</body>
</html>
